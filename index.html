<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Thief Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .setup-screen, .reveal-screen, .game-screen {
            display: none;
        }
        
        .setup-screen.active, .reveal-screen.active, .game-screen.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Prompt', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        input:hover, select:hover {
            border-color: #b0b0b0;
        }
        
        .player-inputs {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .player-input {
            margin-bottom: 15px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Prompt', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .reveal-container {
            text-align: center;
            padding: 40px 30px;
        }
        
        .reveal-container h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .reveal-info {
            display: none;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 40px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        .reveal-info.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .shuffling {
            display: none;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .shuffling.show {
            display: block;
            animation: fadeInBounce 0.5s ease-out;
        }
        
        @keyframes fadeInBounce {
            0% { 
                opacity: 0; 
                transform: scale(0.8) translateY(20px);
            }
            60% {
                transform: scale(1.05) translateY(-5px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0);
            }
        }
        
        .shuffle-animation {
            font-size: 80px;
            animation: spinGlow 0.6s ease-in-out infinite;
            margin: 20px 0;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }
        
        @keyframes spinGlow {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
            }
            50% { 
                transform: rotate(180deg) scale(1.1);
                filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.7));
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .role-display {
            font-size: 56px;
            margin: 25px 0;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .role-display.good {
            color: #27ae60;
        }
        
        .role-display.bad {
            color: #e74c3c;
        }
        
        .time-display {
            font-size: 42px;
            color: #3498db;
            margin: 25px 0;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            animation: popIn 0.5s ease-out 0.2s backwards;
        }
        
        .instruction {
            color: #7f8c8d;
            font-size: 15px;
            margin-top: 20px;
            font-weight: 400;
        }
        
        .cheese-display {
            text-align: center;
            margin: 50px 0;
        }
        
        .cheese {
            font-size: 150px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .cheese:hover {
            transform: scale(1.15) rotate(10deg);
            filter: drop-shadow(0 15px 30px rgba(255,193,7,0.5));
        }
        
        .cheese:active {
            transform: scale(0.95);
        }
        
        .cheese.stolen {
            display: none;
        }
        
        .message {
            text-align: center;
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 30px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .end-game-btn {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            padding: 14px 28px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .end-game-btn:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
            transform: translateX(-50%) translateY(-2px);
        }
        
        .end-game-btn:active {
            transform: translateX(-50%) translateY(0);
        }
        
        .restart-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }
        
        .restart-btn:hover {
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.5);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .player-result {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 20px;
            margin-bottom: 12px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out backwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .player-result:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        
        .player-result:nth-child(1) { animation-delay: 0.1s; }
        .player-result:nth-child(2) { animation-delay: 0.2s; }
        .player-result:nth-child(3) { animation-delay: 0.3s; }
        .player-result:nth-child(4) { animation-delay: 0.4s; }
        .player-result:nth-child(5) { animation-delay: 0.5s; }
        .player-result:nth-child(6) { animation-delay: 0.6s; }
        .player-result:nth-child(7) { animation-delay: 0.7s; }
        .player-result:nth-child(8) { animation-delay: 0.8s; }
        
        .player-result.good {
            border-left-color: #27ae60;
        }
        
        .player-result.bad {
            border-left-color: #e74c3c;
        }
        
        .role-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 25px;
            font-weight: 600;
            margin-left: 12px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .role-badge.good {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }
        
        .role-badge.bad {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }
        
        .time-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 25px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            font-weight: 600;
            margin-left: 12px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div class="setup-screen active">
            <h1>🧀 Cheese Thief 🐭</h1>
            <div class="form-group">
                <label for="playerCount">จำนวนผู้เล่น (4-8 คน):</label>
                <select id="playerCount">
                    <option value="">เลือกจำนวนผู้เล่น</option>
                    <option value="4">4 คน</option>
                    <option value="5">5 คน</option>
                    <option value="6">6 คน</option>
                    <option value="7">7 คน</option>
                    <option value="8">8 คน</option>
                </select>
            </div>
            <div class="player-inputs" id="playerInputs"></div>
            <button id="startBtn" style="display:none;">เริ่มเกม</button>
        </div>
        
        <!-- Reveal Screen -->
        <div class="reveal-screen">
            <div class="reveal-container">
                <h2 id="currentPlayerName">ผู้เล่นที่ 1</h2>
                <p class="instruction">กดปุ่มด้านล่างเพื่อดูบทบาทและเวลาตื่นของคุณ</p>
                <button id="revealBtn">สุ่มบทบาทและเวลา</button>
                
                <div class="shuffling" id="shuffling">
                    <div class="shuffle-animation">🎲</div>
                    <p style="font-size: 20px; color: #764ba2; font-weight: bold;">กำลังสุ่ม...</p>
                </div>
                
                <div class="reveal-info" id="revealInfo">
                    <div class="role-display" id="roleDisplay">🐭 หนูดี</div>
                    <div class="time-display" id="timeDisplay">⏰ 03:00</div>
                    <p style="color: #e74c3c; font-weight: bold; margin-top: 20px;">
                        จำบทบาทและเวลาของคุณให้ดี แล้วส่งต่อให้คนถัดไป
                    </p>
                    <button id="nextBtn">ถัดไป</button>
                </div>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen">
            <h1>🧀 Cheese Thief 🐭</h1>
            <button class="end-game-btn" id="endGameBtn">จบเกม</button>
            <div class="cheese-display">
                <div class="cheese" id="cheese">🧀</div>
            </div>
            <div class="message" id="message">ชีสหายไปแล้ว! 😱</div>
            <div class="results" id="results" style="display:none;">
                <h2 style="text-align:center; margin-bottom:20px;">สรุปบทบาท</h2>
                <div id="playerRoles"></div>
                <button class="restart-btn" id="restartBtn">เริ่มเกมใหม่</button>
            </div>
        </div>
    </div>
    
    <script>
        let players = [];
        let roles = [];
        let times = [];
        let currentPlayerIndex = 0;
        let cheeseStolen = false;
        
        const playerCountSelect = document.getElementById('playerCount');
        const playerInputsDiv = document.getElementById('playerInputs');
        const startBtn = document.getElementById('startBtn');
        const setupScreen = document.querySelector('.setup-screen');
        const revealScreen = document.querySelector('.reveal-screen');
        const gameScreen = document.querySelector('.game-screen');
        const currentPlayerName = document.getElementById('currentPlayerName');
        const revealBtn = document.getElementById('revealBtn');
        const shuffling = document.getElementById('shuffling');
        const revealInfo = document.getElementById('revealInfo');
        const roleDisplay = document.getElementById('roleDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const nextBtn = document.getElementById('nextBtn');
        const cheese = document.getElementById('cheese');
        const message = document.getElementById('message');
        const endGameBtn = document.getElementById('endGameBtn');
        const results = document.getElementById('results');
        const playerRoles = document.getElementById('playerRoles');
        const restartBtn = document.getElementById('restartBtn');
        
        // Generate player name inputs
        playerCountSelect.addEventListener('change', function() {
            const count = parseInt(this.value);
            if (!count) {
                playerInputsDiv.innerHTML = '';
                startBtn.style.display = 'none';
                return;
            }
            
            playerInputsDiv.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'player-input';
                div.innerHTML = `
                    <label for="player${i}">ชื่อผู้เล่นที่ ${i}:</label>
                    <input type="text" id="player${i}" placeholder="ใส่ชื่อผู้เล่น" required>
                `;
                playerInputsDiv.appendChild(div);
            }
            startBtn.style.display = 'block';
        });
        
        // Generate random time between 01:00 - 06:00 (only exact hours)
        function generateRandomTime() {
            const hour = Math.floor(Math.random() * 6) + 1; // 1-6
            return `${hour.toString().padStart(2, '0')}:00`;
        }
        
        // Assign roles based on player count
        function assignRoles(count) {
            let goodMice, badMice;
            
            if (count === 4) {
                goodMice = 3;
                badMice = 1;
            } else if (count === 5 || count === 6) {
                goodMice = count === 5 ? 3 : 4;
                badMice = 2;
            } else { // 7-8
                goodMice = count === 7 ? 5 : 6;
                badMice = 2;
            }
            
            const rolesArray = [];
            for (let i = 0; i < goodMice; i++) {
                rolesArray.push('หนูดี');
            }
            for (let i = 0; i < badMice; i++) {
                rolesArray.push('หนูร้าย');
            }
            
            // Shuffle roles
            for (let i = rolesArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [rolesArray[i], rolesArray[j]] = [rolesArray[j], rolesArray[i]];
            }
            
            return rolesArray;
        }
        
        // Start game
        startBtn.addEventListener('click', function() {
            const count = parseInt(playerCountSelect.value);
            players = [];
            
            // Get player names
            for (let i = 1; i <= count; i++) {
                const name = document.getElementById(`player${i}`).value.trim();
                if (!name) {
                    alert('กรุณาใส่ชื่อผู้เล่นให้ครบทุกคน');
                    return;
                }
                players.push(name);
            }
            
            // Assign roles and times
            roles = assignRoles(count);
            times = players.map(() => generateRandomTime());
            
            // Switch to reveal screen
            currentPlayerIndex = 0;
            setupScreen.classList.remove('active');
            revealScreen.classList.add('active');
            updateRevealScreen();
        });
        
        // Update reveal screen
        function updateRevealScreen() {
            currentPlayerName.textContent = players[currentPlayerIndex];
            revealInfo.classList.remove('show');
            shuffling.classList.remove('show');
            revealBtn.style.display = 'block';
        }
        
        // Reveal role and time
        revealBtn.addEventListener('click', function() {
            revealBtn.style.display = 'none';
            shuffling.classList.add('show');
            
            // Show shuffling animation for 2 seconds
            setTimeout(() => {
                const role = roles[currentPlayerIndex];
                const time = times[currentPlayerIndex];
                
                roleDisplay.textContent = role === 'หนูดี' ? '🐭 หนูดี' : '🐭 หนูร้าย';
                roleDisplay.className = 'role-display ' + (role === 'หนูดี' ? 'good' : 'bad');
                timeDisplay.textContent = `⏰ ${time}`;
                
                shuffling.classList.remove('show');
                revealInfo.classList.add('show');
            }, 2000);
        });
        
        // Next player
        nextBtn.addEventListener('click', function() {
            currentPlayerIndex++;
            
            if (currentPlayerIndex < players.length) {
                updateRevealScreen();
            } else {
                // All players revealed, go to game
                revealScreen.classList.remove('active');
                gameScreen.classList.add('active');
            }
        });
        
        // Steal cheese
        cheese.addEventListener('click', function() {
            if (!cheeseStolen) {
                cheese.classList.add('stolen');
                message.classList.add('show');
                cheeseStolen = true;
            }
        });
        
        // End game
        endGameBtn.addEventListener('click', function() {
            cheese.style.display = 'none';
            message.style.display = 'none';
            results.style.display = 'block';
            
            playerRoles.innerHTML = '';
            players.forEach((player, index) => {
                const role = roles[index];
                const time = times[index];
                const div = document.createElement('div');
                div.className = `player-result ${role === 'หนูดี' ? 'good' : 'bad'}`;
                div.innerHTML = `
                    <strong>${player}</strong>
                    <span class="role-badge ${role === 'หนูดี' ? 'good' : 'bad'}">${role}</span>
                    <span class="time-badge">⏰ ${time}</span>
                `;
                playerRoles.appendChild(div);
            });
            
            endGameBtn.style.display = 'none';
        });
        
        // Restart game
        restartBtn.addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
