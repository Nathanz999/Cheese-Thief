<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Thief Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
.game-controls {
  position: fixed; /* ลอยอิสระ ไม่ขึ้นกับ container */
  top: 15px;
  right: 15px;
  display: flex;
  gap: 10px;
  z-index: 2000;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .setup-screen, .reveal-screen, .game-screen {
            display: none;
        }
        
        .setup-screen.active, .reveal-screen.active, .game-screen.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Prompt', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        input:hover, select:hover {
            border-color: #b0b0b0;
        }
        
        .player-inputs {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }
        
        .player-inputs::-webkit-scrollbar {
            width: 8px;
        }
        
        .player-inputs::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .player-inputs::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .player-input {
            margin-bottom: 15px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Prompt', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .reveal-container {
            text-align: center;
            padding: 40px 30px;
        }
        
        .reveal-container h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .reveal-info {
            display: none;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 40px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        .reveal-info.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .shuffling {
            display: none;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .shuffling.show {
            display: block;
            animation: fadeInBounce 0.5s ease-out;
        }
        
        @keyframes fadeInBounce {
            0% { 
                opacity: 0; 
                transform: scale(0.8) translateY(20px);
            }
            60% {
                transform: scale(1.05) translateY(-5px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0);
            }
        }
        
        .shuffle-animation {
            font-size: 80px;
            animation: spinGlow 0.6s ease-in-out infinite;
            margin: 20px 0;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }
        
        @keyframes spinGlow {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
            }
            50% { 
                transform: rotate(180deg) scale(1.1);
                filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.7));
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .role-display {
            font-size: 56px;
            margin: 25px 0;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .role-display.good {
            color: #27ae60;
        }
        
        .role-display.bad {
            color: #e74c3c;
        }
        
        .time-display {
            font-size: 42px;
            color: #3498db;
            margin: 25px 0;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            animation: popIn 0.5s ease-out 0.2s backwards;
        }
        
        .instruction {
            color: #7f8c8d;
            font-size: 15px;
            margin-top: 20px;
            font-weight: 400;
        }
        
        .game-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .end-game-btn, .show-log-btn {
            width: auto;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            flex: 1;
            min-width: 140px;
        }
        
        .end-game-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .end-game-btn:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }
        
        .show-log-btn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }
        
        .show-log-btn:hover {
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.6);
        }
        
        .cheese-display {
            text-align: center;
            margin: 50px 0;
        }
        
        .cheese {
            font-size: 150px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .cheese:hover {
            transform: scale(1.15) rotate(10deg);
            filter: drop-shadow(0 15px 30px rgba(255,193,7,0.5));
        }
        
        .cheese:active {
            transform: scale(0.95);
        }
        
        .cheese.stolen {
            display: none;
        }
        
        .message {
            text-align: center;
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 30px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .message.show {
            display: block;
        }
        
        .game-log {
            display: none;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .game-log::-webkit-scrollbar {
            width: 10px;
        }
        
        .game-log::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .game-log::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }
        
        .game-log::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
        
        .game-log.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .game-log h3 {
            color: #ecf0f1;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        .log-entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            border-left: 4px solid #3498db;
            color: #ecf0f1;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out backwards;
            line-height: 1.6;
        }
        
        .log-entry:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .log-entry strong {
            color: #f39c12;
        }
        
        .log-entry .role-good {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .log-entry .role-bad {
            color: #e74c3c;
            font-weight: bold;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .restart-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }
        
        .restart-btn:hover {
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.5);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .player-result {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 20px;
            margin-bottom: 12px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out backwards;
        }
        
        .player-result:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        
        .player-result:nth-child(1) { animation-delay: 0.1s; }
        .player-result:nth-child(2) { animation-delay: 0.2s; }
        .player-result:nth-child(3) { animation-delay: 0.3s; }
        .player-result:nth-child(4) { animation-delay: 0.4s; }
        .player-result:nth-child(5) { animation-delay: 0.5s; }
        .player-result:nth-child(6) { animation-delay: 0.6s; }
        .player-result:nth-child(7) { animation-delay: 0.7s; }
        .player-result:nth-child(8) { animation-delay: 0.8s; }
        
        .player-result.good {
            border-left-color: #27ae60;
        }
        
        .player-result.bad {
            border-left-color: #e74c3c;
        }
        
        .role-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 25px;
            font-weight: 600;
            margin-left: 12px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .role-badge.good {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }
        
        .role-badge.bad {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }
        
        .time-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 25px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            font-weight: 600;
            margin-left: 12px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        /* Media Queries for Responsive Design */
        
        /* Mobile Phones (Portrait) */
        @media only screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 25px;
            }
            
            .reveal-container {
                padding: 30px 20px;
            }
            
            .reveal-container h2 {
                font-size: 24px;
            }
            
            input, select {
                padding: 12px 14px;
                font-size: 14px;
            }
            
            button {
                padding: 14px;
                font-size: 16px;
            }
            
            .game-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .end-game-btn, .show-log-btn {
                width: 100%;
                padding: 12px 20px;
                font-size: 15px;
                min-width: auto;
            }
            
            .cheese-display {
                margin: 30px 0;
            }
            
            .cheese {
                font-size: 100px;
            }
            
            .role-display {
                font-size: 42px;
                margin: 20px 0;
            }
            
            .time-display {
                font-size: 32px;
                margin: 20px 0;
            }
            
            .message {
                font-size: 18px;
            }
            
            .player-result {
                padding: 15px;
                font-size: 14px;
            }
            
            .role-badge, .time-badge {
                display: block;
                margin: 8px 0 0 0;
                text-align: center;
            }
            
            .shuffle-animation {
                font-size: 60px;
            }
            
            .shuffling {
                padding: 40px 20px;
            }
            
            .reveal-info {
                padding: 30px 20px;
            }
            
            .game-log {
                padding: 20px;
                max-height: 300px;
                margin-bottom: 20px;
            }
            
            .game-log h3 {
                font-size: 20px;
            }
            
            .log-entry {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .player-inputs {
                max-height: 250px;
            }
        }
        
        /* Mobile Phones (Landscape) & Small Tablets */
        @media only screen and (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 35px;
            }
            
            h1 {
                font-size: 2.3em;
            }
            
            .reveal-container h2 {
                font-size: 28px;
            }
            
            .cheese {
                font-size: 120px;
            }
            
            .role-display {
                font-size: 48px;
            }
            
            .time-display {
                font-size: 36px;
            }
            
            .game-controls {
                gap: 12px;
            }
            
            .end-game-btn, .show-log-btn {
                padding: 13px 24px;
                font-size: 15px;
            }
            
            .shuffle-animation {
                font-size: 70px;
            }
            
            .game-log {
                padding: 25px;
            }
        }
        
        /* Tablets */
        @media only screen and (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 45px;
                max-width: 600px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .cheese {
                font-size: 140px;
            }
            
            .role-display {
                font-size: 52px;
            }
            
            .time-display {
                font-size: 38px;
            }
        }
        
        /* Large Screens */
        @media only screen and (min-width: 1025px) {
            .container {
                max-width: 700px;
            }
        }
        
        /* Landscape orientation adjustments */
        @media only screen and (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 20px 30px;
                margin: 10px auto;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .cheese-display {
                margin: 20px 0;
            }
            
            .cheese {
                font-size: 80px;
            }
            
            .role-display {
                font-size: 36px;
                margin: 15px 0;
            }
            
            .time-display {
                font-size: 28px;
                margin: 15px 0;
            }
            
            .game-log {
                max-height: 250px;
                margin-bottom: 20px;
            }
            
            .shuffling {
                padding: 30px 20px;
            }
            
            .shuffle-animation {
                font-size: 50px;
                margin: 10px 0;
            }
            
            .reveal-info {
                padding: 25px;
            }
            
            .reveal-container {
                padding: 20px;
            }
        }
        
        /* Very small screens */
        @media only screen and (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .cheese {
                font-size: 80px;
            }
            
            .role-display {
                font-size: 36px;
            }
            
            .time-display {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
   <div class="game-controls">
                <button class="show-log-btn" id="showLogBtn">📋 ดู Log</button>
                <button class="end-game-btn" id="endGameBtn">🏁 จบเกม</button>
            </div>
    <div class="container">
        <!-- Setup Screen -->
        <div class="setup-screen active">
            <h1>🧀 Cheese Thief 🐭</h1>
            <div class="form-group">
                <label for="playerCount">จำนวนผู้เล่น (4-8 คน):</label>
                <select id="playerCount">
                    <option value="">เลือกจำนวนผู้เล่น</option>
                    <option value="4">4 คน</option>
                    <option value="5">5 คน</option>
                    <option value="6">6 คน</option>
                    <option value="7">7 คน</option>
                    <option value="8">8 คน</option>
                </select>
            </div>
            <div class="player-inputs" id="playerInputs"></div>
            <button id="startBtn" style="display:none;">เริ่มเกม</button>
        </div>
        
        <!-- Reveal Screen -->
        <div class="reveal-screen">
            <div class="reveal-container">
                <h2 id="currentPlayerName">ผู้เล่นที่ 1</h2>
                <p class="instruction">กดปุ่มด้านล่างเพื่อดูบทบาทและเวลาตื่นของคุณ</p>
                <button id="revealBtn">สุ่มบทบาทและเวลา</button>
                
                <div class="shuffling" id="shuffling">
                    <div class="shuffle-animation">🎲</div>
                    <p style="font-size: 20px; color: #764ba2; font-weight: bold;">กำลังสุ่ม...</p>
                </div>
                
                <div class="reveal-info" id="revealInfo">
                    <div class="role-display" id="roleDisplay">🐭 หนูดี</div>
                    <div class="time-display" id="timeDisplay">⏰ 03:00</div>
                    <p style="color: #e74c3c; font-weight: bold; margin-top: 20px; font-size: 15px;">
                        จำบทบาทและเวลาของคุณให้ดี แล้วส่งต่อให้คนถัดไป
                    </p>
                    <button id="nextBtn">ถัดไป</button>
                </div>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen">
            <h1>🧀 Cheese Thief 🐭</h1>
        
            <div class="game-log" id="gameLog">
                <h3>📋 บันทึกเหตุการณ์</h3>
                <div id="logEntries"></div>
            </div>
            <div class="cheese-display">
                <div class="cheese" id="cheese">🧀</div>
            </div>
            <div class="message" id="message">ชีสหายไปแล้ว! 😱</div>
            <div class="results" id="results" style="display:none;">
                <h2 style="text-align:center; margin-bottom:20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">สรุปบทบาท</h2>
                <div id="playerRoles"></div>
                <button class="restart-btn" id="restartBtn">🔄 เริ่มเกมใหม่</button>
            </div>
        </div>
    </div>
    
    <script>
        let players = [];
        let roles = [];
        let times = [];
        let currentPlayerIndex = 0;
        let cheeseStolen = false;
        
        const playerCountSelect = document.getElementById('playerCount');
        const playerInputsDiv = document.getElementById('playerInputs');
        const startBtn = document.getElementById('startBtn');
        const setupScreen = document.querySelector('.setup-screen');
        const revealScreen = document.querySelector('.reveal-screen');
        const gameScreen = document.querySelector('.game-screen');
        const currentPlayerName = document.getElementById('currentPlayerName');
        const revealBtn = document.getElementById('revealBtn');
        const shuffling = document.getElementById('shuffling');
        const revealInfo = document.getElementById('revealInfo');
        const roleDisplay = document.getElementById('roleDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const nextBtn = document.getElementById('nextBtn');
        const cheese = document.getElementById('cheese');
        const message = document.getElementById('message');
        const endGameBtn = document.getElementById('endGameBtn');
        const showLogBtn = document.getElementById('showLogBtn');
        const gameLog = document.getElementById('gameLog');
        const logEntries = document.getElementById('logEntries');
        const results = document.getElementById('results');
        const playerRoles = document.getElementById('playerRoles');
        const restartBtn = document.getElementById('restartBtn');
        
        // Generate player name inputs
        playerCountSelect.addEventListener('change', function() {
            const count = parseInt(this.value);
            if (!count) {
                playerInputsDiv.innerHTML = '';
                startBtn.style.display = 'none';
                return;
            }
            
            playerInputsDiv.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'player-input';
                div.innerHTML = `
                    <label for="player${i}">ชื่อผู้เล่นที่ ${i}:</label>
                    <input type="text" id="player${i}" placeholder="ใส่ชื่อผู้เล่น" required>
                `;
                playerInputsDiv.appendChild(div);
            }
            startBtn.style.display = 'block';
        });
        
        // Generate random time between 01:00 - 06:00 (only exact hours)
        function generateRandomTime() {
            const hour = Math.floor(Math.random() * 6) + 1; // 1-6
            return `${hour.toString().padStart(2, '0')}:00`;
        }
        
        // Assign roles based on player count
        function assignRoles(count) {
            let goodMice, badMice;
            
            if (count === 4) {
                goodMice = 3;
                badMice = 1;
            } else if (count === 5 || count === 6) {
                goodMice = count === 5 ? 3 : 4;
                badMice = 2;
            } else { // 7-8
                goodMice = count === 7 ? 5 : 6;
                badMice = 2;
            }
            
            const rolesArray = [];
            for (let i = 0; i < goodMice; i++) {
                rolesArray.push('หนูดี');
            }
            for (let i = 0; i < badMice; i++) {
                rolesArray.push('หนูร้าย');
            }
            
            // Shuffle roles
            for (let i = rolesArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [rolesArray[i], rolesArray[j]] = [rolesArray[j], rolesArray[i]];
            }
            
            return rolesArray;
        }
        
        // Start game
        startBtn.addEventListener('click', function() {
            const count = parseInt(playerCountSelect.value);
            players = [];
            
            // Get player names
            for (let i = 1; i <= count; i++) {
                const name = document.getElementById(`player${i}`).value.trim();
                if (!name) {
                    alert('กรุณาใส่ชื่อผู้เล่นให้ครบทุกคน');
                    return;
                }
                players.push(name);
            }
            
            // Assign roles and times
            roles = assignRoles(count);
            times = players.map(() => generateRandomTime());
            
            // Switch to reveal screen
            currentPlayerIndex = 0;
            setupScreen.classList.remove('active');
            revealScreen.classList.add('active');
            updateRevealScreen();
        });
        
        // Update reveal screen
        function updateRevealScreen() {
            currentPlayerName.textContent = players[currentPlayerIndex];
            revealInfo.classList.remove('show');
            shuffling.classList.remove('show');
            revealBtn.style.display = 'block';
        }
        
        // Reveal role and time
        revealBtn.addEventListener('click', function() {
            revealBtn.style.display = 'none';
            shuffling.classList.add('show');
            
            // Show shuffling animation for 2 seconds
            setTimeout(() => {
                const role = roles[currentPlayerIndex];
                const time = times[currentPlayerIndex];
                
                roleDisplay.textContent = role === 'หนูดี' ? '🐭 หนูดี' : '🐭 หนูร้าย';
                roleDisplay.className = 'role-display ' + (role === 'หนูดี' ? 'good' : 'bad');
                timeDisplay.textContent = `⏰ ${time}`;
                
                shuffling.classList.remove('show');
                revealInfo.classList.add('show');
            }, 2000);
        });
        
        // Next player
        nextBtn.addEventListener('click', function() {
            currentPlayerIndex++;
            
            if (currentPlayerIndex < players.length) {
                updateRevealScreen();
            } else {
                // All players revealed, go to game
                revealScreen.classList.remove('active');
                gameScreen.classList.add('active');
                generateGameLog();
            }
        });
        
        // Generate game log
        function generateGameLog() {
            logEntries.innerHTML = '';
            players.forEach((player, index) => {
                const role = roles[index];
                const time = times[index];
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.style.animationDelay = `${index * 0.1}s`;
                div.innerHTML = `
                    <strong>${player}</strong> ได้รับบทบาท 
                    <span class="${role === 'หนูดี' ? 'role-good' : 'role-bad'}">${role}</span> 
                    และเวลา <strong>⏰ ${time}</strong>
                `;
                logEntries.appendChild(div);
            });
        }
        
        // Show/Hide log
        showLogBtn.addEventListener('click', function() {
            gameLog.classList.toggle('show');
            showLogBtn.textContent = gameLog.classList.contains('show') ? '✖️ ปิด Log' : '📋 ดู Log';
        });
        
        // Steal cheese
        cheese.addEventListener('click', function() {
            if (!cheeseStolen) {
                cheese.classList.add('stolen');
                message.classList.add('show');
                cheeseStolen = true;
            }
        });
        
        // End game
        endGameBtn.addEventListener('click', function() {
            cheese.style.display = 'none';
            message.style.display = 'none';
            gameLog.style.display = 'none';
            showLogBtn.style.display = 'none';
            results.style.display = 'block';
            
            playerRoles.innerHTML = '';
            players.forEach((player, index) => {
                const role = roles[index];
                const time = times[index];
                const div = document.createElement('div');
                div.className = `player-result ${role === 'หนูดี' ? 'good' : 'bad'}`;
                div.innerHTML = `
                    <strong>${player}</strong>
                    <span class="role-badge ${role === 'หนูดี' ? 'good' : 'bad'}">${role}</span>
                    <span class="time-badge">⏰ ${time}</span>
                `;
                playerRoles.appendChild(div);
            });
            
            endGameBtn.style.display = 'none';
        });
        
        // Restart game
        restartBtn.addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
